<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de ordenamiento</title>
    <link rel="stylesheet" href="index.css">
   
</head>

<body>

    <header class="header">
        <h1 class="header-title">MÉTODOS DE ORDENAMIENTO</h1>
        <p class="header-parrafo">Andre Julian Gutierrez Alcazar. <br>Kevin Jimmy Morales Perez <br>3A</p>
    </header>

    <aside class="aside">
        <div class="algoritmos">
            <input type="checkbox" id="toggle-inserciones" class="toggle-input">
            <label for="toggle-inserciones" class="algoritmos-title">Inserciones
                <span class="toggle-button">▼</span>
            </label>
            <div class="algoritmos-content">
                <p class="algoritmos-text">Array. <br>Linked list.</p>
                <button class="algoritmos-button">INSERTAR</button>
            </div>
        </div>

        <div class="algoritmos">
            <input type="checkbox" id="toggle-ordenaciones" class="toggle-input">
            <label for="toggle-ordenaciones" class="algoritmos-title">Ordenaciones
                <span class="toggle-button">▼</span>
            </label>
            <div class="algoritmos-content">
                <p class="algoritmos-text">Bubble sort. <br>Merge sort. <br>Radix sort.</p>
                <button class="algoritmos-button">ORDENAR</button>
            </div>
        </div>

        <div class="algoritmos">
            <input type="checkbox" id="toggle-busquedas" class="toggle-input">
            <label for="toggle-busquedas" class="algoritmos-title">Búsquedas
                <span class="toggle-button">▼</span>
            </label>
            <div class="algoritmos-content">
                <p class="algoritmos-text">Array. <br>Linked list.</p>
                <button class="algoritmos-button">BUSCAR</button>
            </div>
        </div>
    </aside>

    <main>

    </main>

    <footer class="footer">
        <h1 class="footer-title">ESTRUCTURA DE DATOS AVANZADA</h1>
        <p class="footer-parrafo">Andre Julian Gutierrez Alcazar. <br>Kevin Jimmy Morales Perez <br>3A</p>
    </footer>

</body>

</html>
